<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр урока</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        .player-container { max-width: 900px; margin: 20px auto; }
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
        .content-box { background: #1e293b; padding: 20px; border-radius: 10px; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="brand">B+ LMS Player</div>
        <a href="/" class="btn secondary small">← На главную</a>
    </div>

    <div class="player-container">
        <div id="loading" class="hint">Загрузка урока...</div>

        <div id="playerContent" class="hidden">
            <h1 id="lessonTitle">...</h1>

            <div class="video-wrapper">
                <iframe id="ytFrame" src="" allowfullscreen></iframe>
            </div>

            <div class="content-box">
                <h3>Материалы урока</h3>
                <p id="lessonText" style="white-space: pre-wrap; color: #cbd5e1;"></p>

                <div class="mt" style="text-align: right;">
                    <button id="completeBtn" class="btn">Отметить пройденным</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("lms_token");
        if (!token) window.location.href = "/";

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get("lesson_id");

        // Функция парсинга ID видео с YouTube
        function getYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function loadLesson() {
            try {
                // Предполагаемый эндпоинт бекенда: GET /my-courses/lessons/{id}
                const res = await fetch(`/my-courses/lessons/${lessonId}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!res.ok) throw new Error("Ошибка загрузки");

                const data = await res.json();

                document.getElementById("loading").classList.add("hidden");
                document.getElementById("playerContent").classList.remove("hidden");

                document.getElementById("lessonTitle").textContent = data.title;
                document.getElementById("lessonText").textContent = data.content || "Нет дополнительных материалов.";

                // Вставка видео
                const videoId = getYoutubeId(data.video_url);
                if (videoId) {
                    document.getElementById("ytFrame").src = `https://www.youtube.com/embed/${videoId}`;
                }

                // Статус кнопки
                const btn = document.getElementById("completeBtn");
                if (data.is_completed) {
                    btn.textContent = "Урок завершен ✅";
                    btn.disabled = true;
                    btn.classList.add("secondary");
                } else {
                    btn.onclick = completeLesson;
                }
            } catch (e) {
                document.getElementById("loading").textContent = "Ошибка: " + e.message;
            }
        }

        async function completeLesson() {
            try {
                const btn = document.getElementById("completeBtn");
                btn.textContent = "Сохранение...";

                await fetch(`/my-courses/lessons/${lessonId}/complete`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ completed: true })
                });

                btn.textContent = "Урок завершен ✅";
                btn.disabled = true;
                btn.classList.add("secondary");
            } catch (e) {
                alert("Ошибка сохранения прогресса");
            }
        }

        loadLesson();
    </script>
</body>
</html>
